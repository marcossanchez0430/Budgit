<!DOCTYPEhtml>
<html>
<head>
	<title>Basic Calculator</title>
	<link rel="stylesheet" type="text/css" href="calc.css">
	<script src="calc.js"></script>
</head>
<body>
	<h1>Basic Calculator</h1>
  <div class="calculator">
 <div id="display" class="display">0</div>

 <button id="clear" class="operation">AC </button>
  <button id="negative" class="negative" value="-">+/-</button>
  <button id="operation" class="operation" valuex="%">%</button>
  <button valuex="divide" class="operation">&divide;</button>

  <button class="number" value="7">7</button>
  <button class="number" value="8">8</button>
  <button class="number" value="9">9</button>
  <button valuex="times" class="operation">&times;</button>


  <button class="number" value="4">4</button>
  <button class="number" value="5">5</button>
  <button class="number" value="6">6</button>
  <button valuex="minus" class="operation">&minus;</button>

  <button class="number" value="1">1</button>
  <button class="number" value="2">2</button>
  <button class="number" value="3">3</button>
  <button valuex="plus" class="operation">&#x2b;</button>

  <button id="buttons" class="number" value="0">0</button>
  <button id="period" class="number" value=".">.</button>
  <button id="answer" class="answer" valuey="">=</button>

 </div>
</body>
</html>
